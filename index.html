<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#1d4ed8" />
  <title>Vitrine VOD</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="icons/icon-192.png" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <style>:root{--bg:#0b1220;--muted:#9fb0d0;--text:#e9eefc;--border:rgba(255,255,255,.10);--shadow:0 10px 30px rgba(0,0,0,.35);--card:rgba(255,255,255,.04);--card2:rgba(255,255,255,.02);}
*{box-sizing:border-box}body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;background:radial-gradient(1200px 800px at 10% -10%, rgba(29,78,216,.35), transparent 60%),radial-gradient(1200px 800px at 110% 10%, rgba(99,102,241,.25), transparent 60%),#0b1220;color:var(--text);}
.header{position:sticky;top:0;backdrop-filter:blur(10px);background:rgba(11,18,32,.65);border-bottom:1px solid var(--border);padding:14px 16px;display:flex;align-items:center;justify-content:space-between;gap:12px;z-index:10;}
.brand{display:flex;gap:12px;align-items:center}.logo{width:44px;height:44px;border-radius:14px;display:grid;place-items:center;background:linear-gradient(135deg, rgba(29,78,216,.95), rgba(99,102,241,.85));box-shadow:var(--shadow);font-size:20px;}
.header h1{margin:0;font-size:18px}.header p{margin:2px 0 0;color:var(--muted);font-size:12px}
.container{max-width:1200px;margin:18px auto 40px;padding:0 16px;display:grid;gap:14px}
.card{background:linear-gradient(180deg, var(--card), var(--card2));border:1px solid var(--border);border-radius:18px;padding:16px;box-shadow:var(--shadow);}
.card h2{margin:0 0 10px;font-size:16px}
.label{display:block;margin:10px 0 6px;font-size:12px;color:var(--muted)}
input,select,textarea{width:100%;padding:10px 10px;border-radius:12px;border:1px solid var(--border);background:rgba(0,0,0,.18);color:var(--text);outline:none}
textarea{resize:vertical}
.grid2{display:grid;grid-template-columns:1fr 1fr;gap:10px}
@media(max-width:900px){.grid2{grid-template-columns:1fr}}
.actions{display:flex;flex-wrap:wrap;gap:10px;margin-top:12px}
.btn{padding:10px 12px;border-radius:14px;border:1px solid var(--border);background:rgba(255,255,255,.06);color:var(--text);cursor:pointer}
.btn:disabled{opacity:.45;cursor:not-allowed}
.btn-primary{background:linear-gradient(135deg, rgba(29,78,216,.95), rgba(99,102,241,.85));border-color:rgba(255,255,255,.14)}
.btn-secondary{background:rgba(255,255,255,.04)}
.btn-danger{background:rgba(185,28,28,.25);border-color:rgba(185,28,28,.45)}
.hint{color:var(--muted);font-size:13px;margin-top:8px}
.status{margin-top:10px;font-size:13px;color:var(--muted)}
.rowHeader{display:flex;align-items:center;justify-content:space-between;gap:10px}
.pill{padding:6px 10px;border-radius:999px;border:1px solid var(--border);background:rgba(255,255,255,.06);font-size:12px}
.toolbar{display:grid;grid-template-columns:1fr 1fr 1fr 1fr;gap:10px;margin-top:8px}
@media(max-width:980px){.toolbar{grid-template-columns:1fr}}
.tableWrap{overflow:auto;margin-top:10px;border:1px solid var(--border);border-radius:14px}
.table{width:100%;border-collapse:collapse;min-width:1000px}
.table th,.table td{border-bottom:1px solid rgba(255,255,255,.08);padding:10px;vertical-align:top;font-size:13px}
.table th{color:var(--muted);font-weight:600;text-align:left}
.mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,'Liberation Mono','Courier New',monospace;font-size:12px}
.preview{margin:0;padding:12px;border-radius:14px;border:1px solid var(--border);background:rgba(0,0,0,.20);overflow:auto;max-height:340px;white-space:pre-wrap;word-break:break-word}
.footer{color:var(--muted);font-size:12px;text-align:center;padding:14px 10px 28px}
code{background:rgba(255,255,255,.08);padding:.12rem .35rem;border-radius:.35rem}
.row{display:flex;gap:10px;align-items:center}
/* Netflix-like preview in PWA */
.tabs{display:flex;gap:10px;flex-wrap:wrap;margin:10px 0 12px}
.tab{padding:8px 10px;border-radius:999px;border:1px solid var(--border);background:rgba(255,255,255,.06);cursor:pointer;font-size:13px}
.tab.active{background:linear-gradient(135deg, rgba(29,78,216,.95), rgba(99,102,241,.85));border-color:rgba(255,255,255,.14)}
.gallery{display:grid;grid-template-columns:repeat(6, minmax(0,1fr));gap:10px}
@media(max-width:1100px){.gallery{grid-template-columns:repeat(4, minmax(0,1fr));}}
@media(max-width:700px){.gallery{grid-template-columns:repeat(3, minmax(0,1fr));}}
.poster{border:1px solid var(--border);border-radius:14px;overflow:hidden;background:rgba(0,0,0,.18);box-shadow:0 6px 18px rgba(0,0,0,.25);cursor:pointer}
.poster img{width:100%;height:220px;object-fit:cover;display:block;background:rgba(255,255,255,.04)}
.poster .cap{padding:8px 10px;font-size:12px;color:var(--text);white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.modal{position:fixed;inset:0;background:rgba(0,0,0,.60);display:none;align-items:center;justify-content:center;padding:18px;z-index:50}
.modal.open{display:flex}
.modalCard{max-width:900px;width:100%;background:rgba(11,18,32,.92);border:1px solid var(--border);border-radius:18px;box-shadow:var(--shadow);padding:14px}
.modalTop{display:flex;gap:14px;align-items:flex-start;flex-wrap:wrap}
.modalTop img{width:180px;height:260px;object-fit:cover;border-radius:14px;border:1px solid var(--border);background:rgba(255,255,255,.04)}
.modalTop h3{margin:0 0 6px;font-size:18px}
.modalTop p{margin:0;color:var(--muted);font-size:13px}
.modalActions{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
</style>
</head>

</html>
